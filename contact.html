<main class="container section">
  <h1>Contact</h1>
  <form class="contact-form" name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact" />
    <label for="name">Name</label>
    <input id="name" name="name" required placeholder="Your name" />
    <label for="email">Email</label>
    <input id="email" type="email" name="email" required placeholder="you@example.com" />
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required placeholder="How can I help?"></textarea>
    <button class="btn" type="submit">Send</button>
  </form>
  <p class="muted">Prefer email? Write to <a href="mailto:contact.shashi.rao@gmail.com">contact.shashi.rao@gmail.com</a> or call +91 97315 81404.</p>
</main>
